name: Generate New Posts

on:
  schedule:
    - push
    - cron: '0 0 * * *'
      
jobs:
  post:
    name: post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python/requirements.txt ]; then pip install -r python/requirements.txt; fi
      - name: Run scrapy for Electrek
        run: |
          cd python/scraper/eletrificado
          scrapy crawl electrek -O ../../electrek.json
      - name: Generate MD post files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          python create_md.py
          
      # Adicionando os arquivos gerados, commitando e enviando para o reposit√≥rio
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Add and Commit changes
        run: |
          git add ./content
          git add ./python/processed_links.json
          git commit -m "Create new posts"

      - name: Push changes
        uses: ad-m/github-push-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}